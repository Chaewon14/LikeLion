<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>글 수정하기</title>
</head>
<body>
    <div id="container">
        <h1 style="text-align: center;">글 수정하기</h1>
        <div class = "button">
            <a href="{% url 'home'%}">집으로</a>
        </div>
        <form action = "{% url 'update' blog.id %}" method="POST" style="clear:both;">
            <div class="text_block">
                {% csrf_token %}
                제목 : <input type="text" name="title" value="{{blog.title}}" /><br>
                본문 : <textarea name="contents" id="" cols="30" rows="10">
                    {{blog.contents}}
                </textarea>
                <input type="submit" value="수정하기"/>
            </div>    
         
 
        </form>
    
    </div>
</body>
</html>
